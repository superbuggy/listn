<div class="table">

  <div class="listn-row" data-ng-repeat="listn in listnsVm.listns" data-ng-click="listnsVm.showNotes[$index] = !listnsVm.showNotes[$index]">

    <div class="listn-col artist">
      <!-- <span data-ng-if="listn.notes.length>0">Ëœ</span> -->
      {{(listn.notes.length)? "-" : "&nbsp;" ;}}{{listn.artist}}
    </div>
    &nbsp;
    <div class="listn-col work-name">{{listn.work}}</div>
    &nbsp;
    <div class="listn-col work-type">{{listn.work_type}}</div>

    <div class="notes-table" data-ng-show="listnsVm.showNotes[$index]">
      <div class="note-row" data-ng-repeat="note in listn.notes">
        <div class="note-col">&nbsp;&nbsp;{{note.body}}</div>
      </div>
    </div>

  </div >

</div>
