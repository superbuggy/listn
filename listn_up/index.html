<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>List.n</title>
  <script src="https://code.angularjs.org/1.5.8/angular.min.js" charset="utf-8"></script>
  <script src="https://code.angularjs.org/1.5.8/angular-resource.min.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body data-ng-app="listn">

  <section data-ng-controller="ListnController as vm">
    <table>
      <tr data-ng-repeat="listn in vm.listns">
        <td class="artist">{{listn.artist}}'s</td>
        &nbsp;
        <td class="work-name">{{listn.work}}</td>
        &nbsp;
        <td class="work-type">{{listn.work_type}}</td>
      </tr>
    </table>
  </section>

</body>
</html>
